<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibi</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
   <div class="container contenedorLogo m-auto">
    <div class="row d-flex aling-item-center">
        <div class="mt-5">
            <div class="col-sm-1 d-flex justify-content-center mt-4">
                <img src="logo/logo.svg" class="logo" alt="">
            </div>
    
            <div class="col-sm-12 text-center text-white mt-4 mb-4 ">
                <h1 class="fs-1 fw-bold">Bienvenido!</h1>
            </div>
    
            <div class="col-sm-12 bg-white w-75 m-auto contenedorInput p-4 rounded shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <form action="">
                    <div class="">
                        <label for="" class="form-label fs-6 fw-bold text-secondary">Usuario</label>
                    <input type="text" class="form-contol input-group">
                    </div>
    
                    <div class="mt-3">
                        <label for="" class="form-label fs-6 fw-bold text-secondary">Contraseña</label>
                    <input type="text" class="form-contol input-group ">
                    </div>

                    <div>
                        <p class="fs-6 mt-2">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="text-center mt-3">
                        <input type="submit" value="Ingresar" class=" btn  w-75 fw-bold">
                    </div>
                </form>
            </div>
    
            <div class="text-center text-white">
                <p class="fw-semibold">Continúa con</p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <div class=" w-20 rounded-circle">
                    <img src="logo/iconoGmail.svg" alt="" class="icono m-3">    
                </div>
    
                <div class=" w-20 rounded-circle">
                    <img src="logo/iconoFacebook.svg" alt="" class="icono m-3">    
                </div>
    
                <div class=" w-20 rounded-circle">
                    <img src="logo/iconoApple.svg" alt="" class="icono m-3">    
                </div>
    
            </div>
        </div>
    </div>

   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
